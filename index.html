<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Board</title>
</head>
<body>
    <div class="game-container">
        <div class="board-controls">
            <label for="board-size">Board Size:</label>
            <input type="number" id="board-size" name="board-size" min="9" max="20" value="15" step="2">
        </div>
        <div class="board">
            <!-- Board will be generated here -->
        </div>
        <div class="player-rack">
            <!-- Rack tiles will be here -->
        </div>
    </div>
</body>
</html>
